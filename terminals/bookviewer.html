<html>
    <head>
        <title> view Books</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Books</h1>
        <div> <button id="showCreateButton" onclick="showCreate()">Create</button></div>
        <div>
            <table class="table" id="booksTable">
                <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                
            </table>
        </div>
        <div id='createUpdateForm' style="display: none">
                <h2><span id="createLabel">Create a</span> <span id="updateLabel">update</span> Books</h2>
                <input type="hidden" name="id"/>
                Title <input type="text" name="Title" /><br/>
                Author <input type="text" name="Author"/> <br/>
                Price <input type="number" name="Price"/> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('booksTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"
        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('booksTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('booksTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"
        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"
        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        
        var books = getBooksFromRow(rowElement)
        populateFormWithBooks(books)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')
        var books = {}
       
        books.Title = form.querySelector('input[name="Title"]').value
        books.Author = form.querySelector('input[name="Author"]').value
        books.Price = form.querySelector('input[name="Price"]').value
        console.log(JSON.stringify(books))
        createBooksAjax(books)
        
        
    }
    function doUpdate(){
        var books = getBooksFromForm();
        var rowElement = document.getElementById(books.id);
        updateBooksAjax(books);
        setBooksInRow(rowElement,books);
       
        clearForm();
        showViewAll();
    }
    function doDelete(r){
        var tableElement = document.getElementById('booksTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteBooksAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }
    function addBooksToTable(books){
        var tableElement = document.getElementById('booksTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',books.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = books.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = books.Title
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = books.Author
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = books.Price
        var cell5 = rowElement.insertCell(4);
        cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
        var cell6 = rowElement.insertCell(5);
        cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'
    }
    function clearForm(){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="Title"]').value=''
        form.querySelector('input[name="Author"]').value=''
        form.querySelector('input[name="Price"]').value=''
    }
    function getBooksFromRow(rowElement){
        var car ={}
        books.id  = rowElement.getAttribute('id')
        books.Title = rowElement.cells[1].firstChild.textContent
        books.Author = rowElement.cells[2].firstChild.textContent
        books.Price = parseInt(rowElement.cells[3].firstChild.textContent,10)
        return books
    }
    function setBooksInRow(rowElement, books){
        rowElement.cells[0].firstChild.textContent= books.id  
        rowElement.cells[1].firstChild.textContent= books.Title 
        rowElement.cells[2].firstChild.textContent= books.Author
        rowElement.cells[3].firstChild.textContent= books.Price
    }
    function populateFormWithBooks(books){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').disabled = true
        form.querySelector('input[name="id"]').value  = books.id
        form.querySelector('input[name="Title"]').value= books.Title
        form.querySelector('input[name="Author"]').value= books.Author
        form.querySelector('input[name="Price"]').value= books.Price
        return books
    }
    function getBooksFromForm(){
        var form = document.getElementById('createUpdateForm')
        var books = {}
        books.id = form.querySelector('input[name="id"]').value
        books.Title = form.querySelector('input[name="Title"]').value
        books.Author = form.querySelector('input[name="Author"]').value
        books.Price = parseInt(form.querySelector('input[name="Price"]').value,10)
        console.log(JSON.stringify(books))
        return books
    }
    function getAllAjax(){
        $.ajax({
            "url": "http://127.0.0.1:5000/books/",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (books of result){
                    addBooksToTable(books);
                }
                
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function createBooksAjax(books){
        //var car = {"reg":"12 D 1234","make":"Fiat","model":"Punto","price":3000}
        console.log(JSON.stringify(books));
        $.ajax({
            "url": "http://127.0.0.1:5000/books/",
            "method":"POST",
            "data":JSON.stringify(books),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                books.id = result.id
                addBooksToTable(books)
                clearForm()
                showViewAll()
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function updateBooksAjax(books){
        //var car = {"reg":"12 D 1234","price":8000}
        console.log(JSON.stringify(books));
        $.ajax({
            "url": "http://127.0.0.1:5000/books/"+encodeURI(books.id),
            "method":"PUT",
            "data":JSON.stringify(books),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
               // console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function deleteBooksAjax(id){
        
        //console.log(JSON.stringify('deleting '+id));
        $.ajax({
            "url": "http://127.0.0.1:5000/books/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    getAllAjax();
  
    
    </script>
</html>
